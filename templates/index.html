<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in your city</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='weather.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body background="{{url_for('static', filename='normal.jpg')}}">
        <div class="container">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <center>
        <br>
        <img src="{{url_for('static', filename='weather.jpg')}}" width="150px">
        <h1>Weather in your city</h1>
        <form method="post">
            <div class="justify-content-center align-item-center col-md-4">
              <label for="inputcity" class="visually-hidden">input</label>
              <input type="text" class="form-control" name="txtciudad" id="inputcity" placeholder="Insert your city">
            </div>
            <br>
            <div class="justify-content-center align-item-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <br>
        </center>

        {% if context %}

        <center>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ context.name }}</h5>
                    <p class="card-text">Latitud: {{ context.coord.lat }}</p>
                    <p class="card-text">Longitud: {{context.coord.lon}} </p>
                    <p class="card-text">Temperatura: {{context.main.temp}}</p>
                    <p class="card-text">Humedad: {{context.main.humidity}}</p>
                    <p class="card-text">Presion: {{context.main.pressure}}</p>
                </div>
            </div>
        </center>
        {% endif %}
    </form>
    </div>
</body>
</html>
